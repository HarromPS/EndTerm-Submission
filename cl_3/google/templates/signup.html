{% extends "base.html" %}

{% block title %}Sign Up Page - User{% endblock title %}

{% block body %}
<div class='mx-auto' style='width: 40%;'>
  <form action='/home/signup/' method='post'>
    {% csrf_token %}
    <h1 class='text-center'>Sign Up</h1>
    <div class="mb-3">
      <label for="exampleInputUsername" class="form-label">Username</label>
      <input type="text" class="form-control" name='username' placeholder='John' id="exampleInputUsername"
        aria-describedby="userHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail" class="form-label">Email Address</label>
      <input type="email" class="form-control" name='email' placeholder='John@email.com' id="exampleInputEmail"
        aria-describedby="userHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name='password' placeholder='*******' id="exampleInputPassword1">
    </div>
    <div class='text-center'>
      <button type="submit"
        style="font-size: 16px;line-height: 24px;font-weight: 500;letter-spacing: 0.2px;background: #1a73e8;color: white;border: 0;padding: 12px;margin: 10px;border-radius: 3px;">Sign
        Up</button>
    </div>

  </form>

  <div>
    <div style="border: 1px solid rgb(92, 92, 92);height: 1px;margin: auto;width: 100%; margin-top:6px;"></div>
  </div>

  <div style='width: 40%; margin: auto;'>
    <div class="mt-3 text-center">
      <p class="mb-0 text-muted">Already have an account?</p>
      <a href="/home/login/">
        <button
          style="font-size: 16px;line-height: 24px;font-weight: 500;letter-spacing: 0.2px;background: #1a73e8;color: white;border: 0;padding: 12px;margin: 10px;border-radius: 3px;">Log
          In</button>
      </a>
    </div>
  </div>
  {% endblock body %}
